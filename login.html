<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitpay - Login and Registration</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
    rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #0f0524;
}

.wrapper {
    position: relative;
    width: 750px;
    height: 450px;
    background: transparent;
    border: 2px solid #8b5cf6;
    box-shadow: 0 0 25px #8b5cf6;
    overflow: hidden;
}

.wrapper .form-box {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    top: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.wrapper .form-box.login {
    left: 0;
    padding: 0 60px 0 40px;
    
}
.wrapper .form-box.login .animation {
    transform: translateX(0);
    opacity: 1;
    filter: blur(0);
    transition: .7s ease;  
    transition-delay: calc(.1s * var(--j));
}

.wrapper.active .form-box.login .animation {
    transform: translateX(-120%); 
    opacity: 0;
    filter: blur(10px);
    transition-delay: calc(.1s * var(--i));
}

.wrapper .form-box.register {
    right: 0;
    padding: 0 40px 0 60px;
    pointer-events: none;
    
}

.wrapper.active .form-box.register {
    pointer-events: auto;

}

.wrapper .form-box.register .animation {
    transform: translateX(120%);
     opacity: 0;
    filter: blur(10px);
    transition: .7s ease;
    transition-delay: calc(.1s * var(--j));

}

.wrapper.active .form-box.register .animation {
    transform: translateX(0);
    opacity: 1;
    filter: blur(0);
    transition-delay: calc(.1s * var(--i));

}

.form-box h2 {
    font-size: 32px;
    color: #fff;
    text-align: center;
}

.form-box .input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 25px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    padding-right: 23px;
    font-size: 16px;
    color: #fff;
    font-weight: 500;
    outline: none;
    border-bottom: 2px solid #fff;
    transition: .5s;
}

.input-box input:focus,
.input-box input:valid {
    border-bottom-color: #8b5cf6;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: .5s;
}


.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -5px;
    color: #8b5cf6;
}

.input-box i {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    font-size: 18px;
    color: #fff;
    transition: .5s;
}

.input-box input:focus ~ i,
.input-box input:valid ~ i {
    color: #8b5cf6;
}

.btn {
    position: relative;
    width: 100%;
    height: 45px;
    background: transparent;
    border: 2px solid #8b5cf6;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
    z-index:1;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 300%;
    background: linear-gradient(#0f0524, #8b5cf6, #0f0524, #8b5cf6);
    z-index: -1;
    transition: .5s;
}


.btn:hover::before {
    top: 0;
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}



.form-box .logreg-link {
    font-size: 14.5px;
    color: #fff;
    text-align: center;
    margin: 20px 0 10px;
}

.logreg-link p a {
    color: #8b5cf6;
    text-decoration: none;
    font-weight: 600;
}

.logreg-link p a:hover {
    text-decoration: underline;
}


.wrapper .info-text {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.wrapper .info-text.login {
    right: 0;
    text-align: right;
    padding: 0 40px 60px 150px;
    
}

.wrapper .info-text.login .animation {
    transform: translateX(0);
    opacity: 1;
    filter: blur(0);
    transition: .7s ease;  
    transition-delay: calc(.1s * var(--j));
}


.wrapper.active .info-text.login .animation {
    transform: translateX(120%); 
    opacity: 0;
    filter: blur(10px);
    transition-delay: calc(.1s * var(--i));
}

.wrapper .info-text.register {
    left: 0;
    text-align: left;
    padding: 0 150px 60px 40px;
    pointer-events: none;

}

.wrapper.active .info-text.register {
    pointer-events: auto;

}

.wrapper .info-text.register .animation {
    transform: translateX(-120%);
    opacity: 0;
    filter: blur(10px);
    transition: .7s ease;
    transition-delay: calc(.1s * var(--j));

}

.wrapper.active .info-text.register .animation {
    transform: translateX(0);
    opacity: 1;
    filter: blur(0);
    transition-delay: calc(.1s * var(--i));

}


.info-text h2 {
    font-size: 36px;
    color: #fff;
    line-height: 1.3;
    text-transform: uppercase;
}

.info-text p {
    font-size: 16px;
    color: #fff;
}


.wrapper .bg-animate {
    position: absolute;
    top: -4px;
    right: 0;
    width: 850px;
    height: 600px;
    background: linear-gradient(45deg, #0f0524, #8b5cf6);
    border-bottom: 3px solid #8b5cf6;
    transform: rotate(10deg) skewY(40deg); 
    transform-origin: bottom right;
    transition: 1.5s ease;
    transition-delay: 1.6s;
}

.wrapper.active .bg-animate {
    transform: rotate(0) skewY(0);
    transition-delay: .5s;

}

.wrapper .bg-animate2 {
    position: absolute;
    top: 100%;
    left: 250px;
    width: 850px;
    height: 700px;
    background: #0f0524;
    border-top: 3px solid #8b5cf6;
    transform: rotate(0) skewY(0) ;
    transform-origin: bottom left;
    transition: 1.5s ease;
    transition-delay: .5s;
}

.wrapper.active .bg-animate2 {
    transform: rotate(-11deg) skewY(-41deg);
    transition-delay: 1.2s;

}

/* Error message styling */
.error-message {
    color: #ff6b6b;
    font-size: 13px;
    margin-top: 10px;
    text-align: center;
    display: none;
}

.error-message.show {
    display: block;
}

.success-message {
    color: #51cf66;
    font-size: 13px;
    margin-top: 10px;
    text-align: center;
    display: none;
}

.success-message.show {
    display: block;
}

/* Logout notice */
.logout-notice {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(139, 92, 246, 0.9);
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        transform: translateX(400px);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.logout-notice.show {
    display: block;
}

.logout-notice button {
    background: white;
    color: #8b5cf6;
    border: none;
    padding: 8px 20px;
    border-radius: 5px;
    margin-left: 15px;
    cursor: pointer;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
}

.logout-notice button:hover {
    background: #f0f0f0;
}
    </style>

</head>

<body>

    <!-- Logout Notice -->
    <div class="logout-notice" id="logoutNotice">
        <span id="loggedInUser">You're already logged in</span>
        <button onclick="forceLogout()">Logout</button>
    </div>

    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>


        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form id="loginForm">
                <div class="input-box animation"
                style="--i:1; --j:22;">
                <input type="text" id="loginUsername" required>
                <label>Username</label>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box animation"
            style="--i:2; --j:23;">
                <input type="password" id="loginPassword" required>
                <label>Password</label>
                <i class='bx bxs-lock-alt'></i>

            </div>

            <div class="error-message animation" id="loginError" style="--i:3; --j:24;"></div>

            <button type="submit" class="btn animation" id="loginBtn"
            style="--i:4; --j:25;">Login</button> 

            <div class="logreg-link animation"
            style="--i:5; --j:26;">          
                <p>
                    Don't have an account?
                    <a href="#" class="register-link">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
    <div class="info-text login">
    <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
    <p  class="animation" style="--i:1; --j:21;">Split bills, share expenses, and manage payments with ease.</p>
</div>    

 <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form id="registerForm">
                <div class="input-box animation"
                style="--i:18; --j:1;">
                     <input type="text" id="registerUsername" required>
                     <label>Username</label>
                     <i class='bx bxs-user'></i>
                </div>
                 <div class="input-box animation"
                 style="--i:19; --j:2;">
                     <input type="email" id="registerEmail" required>
                     <label>Email</label>
                     <i class='bx bxs-envelope'></i>
                </div>


            <div class="input-box animation"
            style="--i:20; --j:3;">
                <input type="password" id="registerPassword" required>
                <label>Password</label>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="error-message animation" id="registerError" style="--i:21; --j:4;"></div>
            <div class="success-message animation" id="registerSuccess" style="--i:21; --j:4;"></div>

            <button type="submit" class="btn animation" id="registerBtn"
            style="--i:22; --j:5;">Sign Up
            </button>

            <div class="logreg-link animation"
            style="--i:23; --j:6;">
                <p> Already have an account?
                    
                    <a href="#" 
                    class="login-link">Login</a>
                </p>
            </div>
        </form>
    </div> 

    <div class="info-text register">
    <h2 class="animation"  style="--i:17; --j:0;">Join Splitpay!</h2>
    <p class="animation"  style="--i:18; --j:1;">Create an account and start splitting expenses effortlessly.</p>
    </div> 
</div>

<script>
    // API Base URL
    const API_BASE_URL = 'http://127.0.0.1:5000';

    // UI Elements
    const wrapper = document.querySelector('.wrapper');
    const registerLink = document.querySelector('.register-link');
    const loginLink = document.querySelector('.login-link');
    const logoutNotice = document.getElementById('logoutNotice');
    const loggedInUser = document.getElementById('loggedInUser');

    // Forms
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    // Login inputs
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    // Register inputs
    const registerUsername = document.getElementById('registerUsername');
    const registerEmail = document.getElementById('registerEmail');
    const registerPassword = document.getElementById('registerPassword');
    const registerBtn = document.getElementById('registerBtn');
    const registerError = document.getElementById('registerError');
    const registerSuccess = document.getElementById('registerSuccess');

    // Toggle between login and register
    registerLink.onclick = (e) => {
        e.preventDefault();
        wrapper.classList.add('active');
        clearMessages();
    }

    loginLink.onclick = (e) => {
        e.preventDefault();
        wrapper.classList.remove('active');
        clearMessages();
    }

    // Clear all messages
    function clearMessages() {
        loginError.classList.remove('show');
        registerError.classList.remove('show');
        registerSuccess.classList.remove('show');
    }

    // Show error message
    function showError(element, message) {
        element.textContent = message;
        element.classList.add('show');
        setTimeout(() => {
            element.classList.remove('show');
        }, 5000);
    }

    // Show success message
    function showSuccess(element, message) {
        element.textContent = message;
        element.classList.add('show');
        setTimeout(() => {
            element.classList.remove('show');
        }, 3000);
    }

    // Force logout function
    async function forceLogout() {
        try {
            await fetch(`${API_BASE_URL}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            localStorage.removeItem('user');
            logoutNotice.classList.remove('show');
            
            // Clear form fields
            loginUsername.value = '';
            loginPassword.value = '';
            registerUsername.value = '';
            registerEmail.value = '';
            registerPassword.value = '';
            
            showSuccess(loginError, 'Logged out successfully! You can now login as another user.');
        } catch (error) {
            console.error('Logout error:', error);
        }
    }

    // Login form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();

        const username = loginUsername.value.trim();
        const password = loginPassword.value.trim();

        if (!username || !password) {
            showError(loginError, 'Please fill in all fields');
            return;
        }

        // Disable button and show loading state
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';

        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Login successful
                console.log('Login successful:', data);
                
                // Store user info in localStorage
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Login failed
                showError(loginError, data.error || 'Login failed. Please try again.');
            }
        } catch (error) {
            console.error('Login error:', error);
            showError(loginError, 'Connection error. Please check if the server is running.');
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        }
    });

    // Register form submission
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessages();

        const username = registerUsername.value.trim();
        const email = registerEmail.value.trim();
        const password = registerPassword.value.trim();

        // Validation
        if (!username || !email || !password) {
            showError(registerError, 'Please fill in all fields');
            return;
        }

        if (username.length < 3) {
            showError(registerError, 'Username must be at least 3 characters');
            return;
        }

        if (!email.includes('@')) {
            showError(registerError, 'Please enter a valid email');
            return;
        }

        if (password.length < 6) {
            showError(registerError, 'Password must be at least 6 characters');
            return;
        }

        // Disable button and show loading state
        registerBtn.disabled = true;
        registerBtn.textContent = 'Creating Account...';

        try {
            const response = await fetch(`${API_BASE_URL}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Registration successful
                console.log('Registration successful:', data);
                
                // Store user info in localStorage
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success message and redirect
                showSuccess(registerSuccess, 'Account created successfully! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                // Registration failed
                showError(registerError, data.error || 'Registration failed. Please try again.');
            }
        } catch (error) {
            console.error('Registration error:', error);
            showError(registerError, 'Connection error. Please check if the server is running.');
        } finally {
            registerBtn.disabled = false;
            registerBtn.textContent = 'Sign Up';
        }
    });

    // Check if user is already logged in on page load
    window.addEventListener('load', async () => {
        try {
            const response = await fetch(`${API_BASE_URL}/auth/check`, {
                credentials: 'include'
            });
            
            const data = await response.json();
            
            if (data.authenticated) {
                // User is already logged in, show logout notice
                loggedInUser.textContent = `Logged in as ${data.user.username}. Logout to switch users.`;
                logoutNotice.classList.add('show');
                
                // Optionally auto-redirect to dashboard after 3 seconds
                // Uncomment the lines below if you want this behavior
                // setTimeout(() => {
                //     window.location.href = 'dashboard.html';
                // }, 3000);
            }
        } catch (error) {
            console.error('Auth check error:', error);
        }
    });
</script>
            

</body>

</html>
